<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoro's Swords</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #2e8b57;
    }
    .drop-zone {
      margin: 20px auto;
      padding: 20px;
      width: 300px;
      border: 3px dashed #2e8b57;
      border-radius: 15px;
      background-color: #fff;
    }
    .sword {
      width: 100px;
      margin: 10px;
      cursor: grab;
    }
    #swords-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    #win-message {
      display: none;
      margin-top: 30px;
      font-size: 1.4em;
      color: #2e8b57;
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #2e8b57;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>‚öîÔ∏è Help Zoro Find His Swords!</h1>
  <p>Drag the correct swords into the box to return them to Zoro.</p>

  <div class="drop-zone" id="drop-zone">
    Drop Zoro's swords here
  </div>

  <div id="swords-container">
    <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/external-sword-medieval-flaticons-lineal-color-flat-icons.png">
    <img src="https://img.icons8.com/color/96/sword.png">
    <img src="https://img.icons8.com/emoji/96/crossed-swords.png">
    <img src="https://img.icons8.com/external-filled-outline-design-circle/96/external-sword-medieval-filled-outline-design-circle.png">
    <img src="https://img.icons8.com/doodle/96/sword.png">
  </div>

  <div id="win-message">Zoro is ready to fight again! üí™üèΩ‚ò†Ô∏è</div>
  <a class="back-link" href="index.html">‚¨ÖÔ∏è Back to Birthday</a>

  <script>
    const dropZone = document.getElementById('drop-zone');
    const winMessage = document.getElementById('win-message');
    const zoroSwords = ['wado', 'enma', 'sandai'];
    let foundSwords = [];

    document.querySelectorAll('.sword').forEach(sword => {
      sword.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', sword.id);
      });
    });

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.backgroundColor = '#e0ffe0';
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.style.backgroundColor = '#fff';
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.style.backgroundColor = '#fff';
      const swordId = e.dataTransfer.getData('text/plain');
      if (zoroSwords.includes(swordId) && !foundSwords.includes(swordId)) {
        foundSwords.push(swordId);
        document.getElementById(swordId).style.display = 'none';
      }
      if (foundSwords.length === 3) {
        winMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
