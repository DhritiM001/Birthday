<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Heart Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }
    h1 {
      color: #ff3399;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      margin-top: 20px;
    }
    .card {
      width: 80px;
      height: 80px;
      font-size: 2em;
      background-color: #fff;
      border: 2px solid #ff3399;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    .card.flipped {
      background-color: #ffccdd;
    }
    #win-message {
      display: none;
      margin-top: 30px;
      font-size: 1.5em;
      color: #ff3399;
    }
    .back-link {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #ff3399;
      border-radius: 10px;
      text-decoration: none;
    }
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatHeart 5s linear infinite;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d8481d2f26.mp3?filename=birthday-cake-110231.mp3" type="audio/mpeg">
  </audio>

  <h1>üíñ Memory Match: I Love You Edition üíñ</h1>
  <div class="game-board" id="board"></div>
  <div id="win-message">I Love You ‚ù§Ô∏è</div>
  <a class="back-link" href="index.html">‚¨ÖÔ∏è Back to Birthday</a>

  <div style="margin-top: 30px; text-align: center;">
    <button onclick="document.getElementById('secret').style.display='block'" class="button" style="padding: 10px 20px; font-size: 1em; color: white; background-color: #ff3399; border-radius: 10px; text-decoration: none;">üíå Read a Love Note</button>
    <div id="secret" style="display:none; margin-top:20px; padding:20px; background:#fff0f5; border-radius:10px; color:#444; max-width: 300px;">
      <h3>To You, On Your Special Day üíñ</h3>
      <p>You are more than words, more than wishes. You are warmth, joy, and home. This website is just a little spark of how much you‚Äôre loved ü•∞</p>
    </div>
  </div>

  <script>
    const emojis = ['üíå', 'üíù', 'üíñ', 'üíò', '‚ù§Ô∏è', 'üíï', 'üíû', 'üíó'];
    let cards = [...emojis, ...emojis];
    cards.sort(() => 0.5 - Math.random());

    const board = document.getElementById('board');
    let flipped = [];
    let matched = 0;

    function createCard(emoji, index) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.emoji = emoji;
      card.dataset.index = index;
      card.addEventListener('click', () => flipCard(card));
      board.appendChild(card);
    }

    function flipCard(card) {
      if (card.classList.contains('flipped') || flipped.length === 2) return;

      card.textContent = card.dataset.emoji;
      card.classList.add('flipped');
      flipped.push(card);

      if (flipped.length === 2) {
        setTimeout(checkMatch, 600);
      }
    }

    function checkMatch() {
      const [card1, card2] = flipped;
      if (card1.dataset.emoji === card2.dataset.emoji) {
        matched += 2;
        if (matched === cards.length) {
          document.getElementById('win-message').style.display = 'block';
        }
      } else {
        card1.textContent = '';
        card2.textContent = '';
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
      }
      flipped = [];
    }

    cards.forEach((emoji, index) => createCard(emoji, index));

    // Floating hearts
    function floatHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = 'üíó';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 800);
    }
    floatHearts();
  </script>

  <style>
    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
  <iframe width="0" height="0" src="https://www.youtube.com/embed/6O8dAx8ofcI?autoplay=1&loop=1&playlist=6O8dAx8ofcI" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</body>
</html>
