<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Heart Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #ff3399;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      margin-top: 20px;
    }
    .card {
      width: 80px;
      height: 80px;
      font-size: 2em;
      background-color: #fff;
      border: 2px solid #ff3399;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    .card.flipped {
      background-color: #ffccdd;
    }
    #win-message {
      display: none;
      margin-top: 30px;
      font-size: 1.5em;
      color: #ff3399;
    }
    .back-link {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #ff3399;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üíñ Memory Match: I Love You Edition üíñ</h1>
  <div class="game-board" id="board"></div>
  <div id="win-message">I Love You ‚ù§Ô∏è</div>
  <a class="back-link" href="index.html">‚¨ÖÔ∏è Back to Birthday</a>

  <!-- üéÅ Surprise Reveal Button for Linking -->
  <div style="margin-top: 40px; text-align: center;">
    <span id="gift" style="font-size: 3em; cursor: pointer; animation: wiggle 1s infinite;">üéÅ</span>
    <br><br>
    <a id="gameButton" href="game.html" class="button" style="display: none; padding: 10px 20px; font-size: 1em; color: white; background-color: #ff3399; border-radius: 10px; text-decoration: none;">üß© Play a Surprise Game</a>
  </div>

  <script>
    const emojis = ['üíå', 'üíù', 'üíñ', 'üíò', '‚ù§Ô∏è', 'üíï', 'üíû', 'üíó'];
    let cards = [...emojis, ...emojis];
    cards.sort(() => 0.5 - Math.random());

    const board = document.getElementById('board');
    let flipped = [];
    let matched = 0;

    function createCard(emoji, index) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.emoji = emoji;
      card.dataset.index = index;
      card.addEventListener('click', () => flipCard(card));
      board.appendChild(card);
    }

    function flipCard(card) {
      if (card.classList.contains('flipped') || flipped.length === 2) return;

      card.textContent = card.dataset.emoji;
      card.classList.add('flipped');
      flipped.push(card);

      if (flipped.length === 2) {
        setTimeout(checkMatch, 600);
      }
    }

    function checkMatch() {
      const [card1, card2] = flipped;
      if (card1.dataset.emoji === card2.dataset.emoji) {
        matched += 2;
        if (matched === cards.length) {
          document.getElementById('win-message').style.display = 'block';
        }
      } else {
        card1.textContent = '';
        card2.textContent = '';
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
      }
      flipped = [];
    }

    cards.forEach((emoji, index) => createCard(emoji, index));

    // Gift click to reveal surprise button
    document.getElementById('gift').addEventListener('click', function () {
      document.getElementById('gameButton').style.display = 'inline-block';
      this.style.display = 'none';
      createConfetti();
    });

    // Simple confetti burst
    function createConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.textContent = 'üéâ';
        confetti.style.position = 'fixed';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = Math.random() * 100 + 'vh';
        confetti.style.fontSize = '24px';
        confetti.style.animation = 'fall 1s ease-out forwards';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1000);
      }
    }
  </script>

  <style>
    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</body>
</html>
