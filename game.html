<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click the Hearts</title>
  <style>
    body {
      margin: 0;
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }
    h1 {
      color: #ff3399;
    }
    #score, #timer {
      font-size: 1.2em;
      margin: 10px;
      color: #ff3399;
    }
    .heart {
      position: absolute;
      cursor: pointer;
      font-size: 2em;
      animation: fall linear infinite;
    }
    @keyframes fall {
      from {
        transform: translateY(-50px);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    #message {
      font-size: 1.5em;
      margin-top: 20px;
      color: #ff3399;
      display: none;
    }
    .back-link {
      position: fixed;
      bottom: 20px;
      text-decoration: none;
      color: white;
      background-color: #ff3399;
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>💓 Click the Hearts!</h1>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 30s</div>
  <div id="message"></div>
  <a href="index.html" class="back-link">⬅️ Back to Birthday</a>
  <a class="back-link" href="theme-selector.html">🎮 Choose Another Game</a>

  <script>
    let score = 0;
    let timeLeft = 30;
    let gameActive = true;

    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const message = document.getElementById('message');

    function createHeart() {
      if (!gameActive) return;

      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '💖';
      heart.style.left = Math.random() * 95 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 10) + 's';
      heart.style.top = '-30px';
      heart.addEventListener('click', () => {
        score++;
        scoreDisplay.textContent = 'Score: ' + score;
        heart.remove();
      });

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    const heartInterval = setInterval(createHeart, 500);

    const timer = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = 'Time: ' + timeLeft + 's';
      if (timeLeft <= 0) {
        clearInterval(timer);
        clearInterval(heartInterval);
        gameActive = false;
        message.textContent = score > 10 ? `Look at you catching my hearts like you did in 2021! Hehehehe 💘 Score: ${score}` : `You caught ${score} hearts 💕`;
        message.style.display = 'block';
      }
    }, 1000);
  </script>
</body>
</html>
