<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 3em;
      color: #ff3399;
    }
    p {
      font-size: 1.3em;
      color: #333;
    }
    img {
      width: 250px;
      margin-top: 20px;
      border-radius: 20px;
    }
    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #ff3399;
      border: none;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>🎂 Happy Birthday, Babu Boy! 🎉</h1>
  <p>Wishing you all the joy, cake, and love today and everydayy! 💖</p>

  <img src="https://media.giphy.com/media/3ohs4BSacFKI7A717y/giphy.gif" alt="Birthday GIF">

  <br>
  <a class="button" href="https://www.youtube.com/watch?v=wSGoUSwNb44" target="_blank">🎁 Click for a Surprise!</a>

<!-- 🎁 Surprise Reveal Section -->
<div style="margin-top: 30px;">
  <span id="gift" style="font-size: 3em; cursor: pointer; animation: wiggle 1s infinite;">🎁</span>

  <br><br>
  <a id="gameButton" href="game.html" class="button" style="display: none;">
    🧩 Play a Surprise Game
  </a>
</div>

<script>
  document.getElementById('gift').addEventListener('click', function () {
    document.getElementById('gameButton').style.display = 'inline-block';
    this.style.display = 'none';
  });
</script>

<style>
  @keyframes wiggle {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(-5deg); }
    50% { transform: rotate(5deg); }
    75% { transform: rotate(-5deg); }
    100% { transform: rotate(0deg); }
  }
</style>
  
</body>
</html>
