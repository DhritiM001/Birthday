<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop the Presents!</title>
  <style>
    body {
      margin: 0;
      background-color: #e6fff5;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }
    h1 {
      color: #33aa77;
    }
    #score, #timer {
      font-size: 1.2em;
      margin: 10px;
      color: #33aa77;
    }
    .balloon {
      position: absolute;
      font-size: 2.5em;
      cursor: pointer;
      animation: floatUp linear forwards;
    }
    @keyframes floatUp {
      0% {
        bottom: -50px;
        opacity: 1;
      }
      100% {
        bottom: 100vh;
        opacity: 0;
      }
    }
    #message {
      font-size: 1.5em;
      margin-top: 20px;
      color: #33aa77;
      display: none;
    }
    #gif-success, #gif-fail {
      display: none;
      margin-top: 20px;
      max-width: 300px;
    }
    .back-link {
      position: fixed;
      bottom: 20px;
      text-decoration: none;
      color: white;
      background-color: #33aa77;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>üè± Pop the Presents!</h1>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 30s</div>
  <div id="message"></div>
  <img id="gif-success" src="https://media.giphy.com/media/KFhv3T1seYSJuak8TN/giphy.gif" alt="Success Celebration" />
  <img id="gif-fail" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExempxY2ZoeG90dDlqZ2prZmJsOTQ2OXk0cXdqbG81MmY0ZHc1M3l3ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/PQC1RSdnhpjJC/giphy.gif" alt="Try Again" />

  <a class="back-link" href="index.html" style="left: 20px;">‚¨ÖÔ∏è Back to Birthday</a>
  <a class="back-link" href="theme-selector.html" style="right: 20px; left: auto; background-color: #ff66cc;">üéÆ Choose Another Game</a>

  <script>
    let score = 0;
    let timeLeft = 30;
    let gameActive = true;

    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const message = document.getElementById('message');
    const gifSuccess = document.getElementById('gif-success');
    const gifFail = document.getElementById('gif-fail');

    function createBalloon() {
      if (!gameActive) return;

      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.textContent = 'üéàüéÅ';
      balloon.style.left = Math.random() * 90 + 'vw';
      balloon.style.animationDuration = (Math.random() * 3 + 4) + 's';
      balloon.style.bottom = '-50px';

      balloon.addEventListener('click', () => {
        score++;
        scoreDisplay.textContent = 'Score: ' + score;
        balloon.remove();
      });

      document.body.appendChild(balloon);

      setTimeout(() => {
        balloon.remove();
      }, 5000);
    }

    const balloonInterval = setInterval(createBalloon, 700);

    const timer = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = 'Time: ' + timeLeft + 's';
      if (timeLeft <= 0) {
        clearInterval(timer);
        clearInterval(balloonInterval);
        gameActive = false;
        if (score > 10) {
          message.textContent = `You'd make Isabelle proud! üéâ Score: ${score}`;
          gifSuccess.style.display = 'block';
        } else {
          message.textContent = `A cozy try üçÉ You popped ${score} presents!`;
          gifFail.style.display = 'block';
        }
        message.style.display = 'block';
      }
    }, 1000);
  </script>
</body>
</html>
